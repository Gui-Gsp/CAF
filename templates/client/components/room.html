<a class="room pointer card border-left-{{type}}" href="{% url 'room' %}">
            
    <h1 class="room-name"><strong>{{name}}</strong></h1>

    {% if info %}

    <hr>

    <p class="room-info room-cap"><strong>Capacidade:</strong> {{cap}}</p>
    <p class="room-info room-obs"><strong>Observações:</strong> {{obs}}</p>
        <ol>
            <p class="room-info room-equips"><strong>Conteúdo:</strong></p>
        
            <li class="room-info room-item">Data show</li>
            <li class="room-info room-item">Mesa para 4 pessoas</li>
            <li class="room-info room-item">Impressora</li>
            <li class="room-info room-item">Ar condicionado</li>
        
        </ol>

    <hr>

    {% endif %}

    {% if readonly %}

        <p class="room-info room-date">dd/mm/aaaa</p>

    {% endif %}

    <div class="content-hours">
        <div class="hour morning bg-{{st1}} border-right border-right-dark"><strong>8-9</strong></div>
        <div class="hour morning bg-{{st2}} border-right border-right-dark"><strong>9-10</strong></div>
        <div class="hour morning bg-{{st3}} border-right border-right-dark"><strong>10-11</strong></div>
        <div class="hour morning bg-{{st4}} border-right border-right-dark"><strong>11-12</strong></div>
        
        <div class="hour bg-w"><strong>//</strong></div>

        <div class="hour afternoon bg-{{st6}} border-right border-right-dark"><strong>14-15</strong></div>
        <div class="hour afternoon bg-{{st7}} border-right border-right-dark"><strong>15-16</strong></div>
        <div class="hour afternoon bg-{{st8}} border-right border-right-dark"><strong>16-17</strong></div>
        <div class="hour afternoon bg-{{st9}} border-right border-right-dark"><strong>17-18</strong></div>
    </div>

</a>
