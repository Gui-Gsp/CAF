{% extends "client/common/base.html" %}

{% load static %}

{% block title %} Dashboard {% endblock  %}
{% block link_href %} {% endblock %}

{% block content %}

    <div class="wrap">

        <ul class="aside-menu">
            <div class="logo-home">
                <a href="{% url 'dashboard' %}"><img src="{% static 'images/icon-dashboard.png' %}" alt="home"></a>
            </div>
            
            <hr class="line">
            
            <li class="topic pointer"><i class="fas fa-user-tie"></i></i>Perfil</li>

            <hr class="line">

            <li class="topic pointer" data-toggle="collapse" data-target="#room" aria-controls="room" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-person-booth"></i>
                <span class="text-center">Salas</span>
                <i class="fas fa-chevron-right float-right"></i>
                <ul class="collapse dropdown bg-white text-dark subtopics" id="room">
                    <li class="subtopic"><i class="fas fa-list-ul"></i><span class="text-center">Todas</span></li>
                    <li class="subtopic"><i class="fas fa-calendar-alt"></i><span class="text-center">Histórico de salas</span></li>
                    <li class="subtopic"><i class="fas fa-check-square"></i><span class="text-center">Reservadas</span></li>
                </ul>
            </li>

            <hr class="line">

            <li class="topic pointer"><i class="fas fa-door-open"></i>Check-in</li>
            <li class="topic pointer"><i class="fas fa-door-closed"></i>Check-out</li>
            <li class="topic pointer"><i class="fas fa-info"></i>Reclamações</li>

            <hr class="line">


        </ul>

        <nav class="nav-bar">

            <div class="search-bar">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn" type="button" id="button-addon1"><i class="fas fa-search"></i></button>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
            </div>
        </nav>

        <main class="content-dashboard">
        

        
        </main>

    </div>
    
{% endblock  %}
