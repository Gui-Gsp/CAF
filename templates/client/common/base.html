<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>{% block title %}{% endblock %}</title>
        

        <!-- styles -->
        <link rel="stylesheet" href="{% static 'style/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'style/fontawesome/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'style/common/global.css' %}">
        <link rel="stylesheet" href="{% static 'style/client/common/grid.css' %}">
        <link rel="stylesheet" href="{% static 'style/client/common/aside-menu.css' %}">
        <link rel="stylesheet" href="{% static 'style/client/common/nav-bar.css' %}">
        {% block link_css %}
        
        {% endblock  %}

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet">
        
    </head>
    <body>
    
        <div class="wrap">

            {% block content %}

            {% endblock %}

        </div>


        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
        
        {% block scripts_js %}
        
        {% endblock  %}

    </body>
</html>
