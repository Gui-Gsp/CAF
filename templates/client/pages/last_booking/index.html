<div class="row">

    <div class="col-12">

        <div class="room-name">

            <h1 class="text-center"><strong class="text-p">{{room_name}}</strong></h1>

        </div>

    </div>

</div>

    <hr>


<div class="row">

    <div class="col-12">

        <div class="room-info m-3">

            <p class="room-info room-cap"><strong>Capacidade:</strong> {{cap}}</p>
            <p class="room-info room-obs"><strong>Observações:</strong> {{obs}}</p>
                <ol>
                    <p class="room-info room-equips"><strong>Conteúdo:</strong></p>
                
                    <li class="room-info room-item ml-5">Data show</li>
                    <li class="room-info room-item ml-5">Mesa para 4 pessoas</li>
                    <li class="room-info room-item ml-5">Impressora</li>
                    <li class="room-info room-item ml-5">Ar condicionado</li>
                
                </ol>

        </div>

    </div>

</div>

<hr>

<div class="row">

    <div class="col-12">

        <div class="room-hours w-100">

            <div class="content-hours w-100">
                <button class="hour morning bg-{{st1}} border-right"><strong>8 - 9</strong></button>
                <button class="hour morning bg-{{st2}} border-right"><strong>9 - 10</strong></button>
                <button class="hour morning bg-{{st3}} border-right"><strong>10 - 11</strong></button>
                <button class="hour morning bg-{{st4}} border-right"><strong>11 - 12</strong></button>
                
                <div class="hour bg-w"><strong>//</strong></div>

                <button class="hour afternoon bg-{{st6}} border-right"><strong>14 - 15</strong></button>
                <button class="hour afternoon bg-{{st7}} border-right"><strong>15 - 16</strong></button>
                <button class="hour afternoon bg-{{st8}} border-right"><strong>16 - 17</strong></button>
                <button class="hour afternoon bg-{{st9}} border-right"><strong>17 - 18</strong></button>
            </div>

        </div>

    </div>

</div>

{% if issue %}

<hr>

<div class="row">

    <div class="col-12">

        <h2>Reclamações</h2>

        <ol class="ml-5">
        
            <li class="text-d">Sala estava com cheiro estranho.</li>
            <li class="text-su">Controle do arcondicionado sem pilha.</li>

        </ol>

    </div>

</div>

{% endif %}
