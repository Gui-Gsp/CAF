<div class="row">

    <div class="col-12">

        <div class="room-name">

            <h1 class="text-center"><strong class="text-p">{{room_name}}</strong></h1>

        </div>

    </div>

</div>

    <hr>


<div class="row">

    <div class="col-12">

        <div class="room-info">

            <p class="room-info room-cap"><strong>Capacidade:</strong> {{cap}}</p>
            <p class="room-info room-obs"><strong>Observações:</strong> {{obs}}</p>
                <ol>
                    <p class="room-info room-equips"><strong>Conteúdo:</strong></p>
                
                    <li class="room-info room-item">Data show</li>
                    <li class="room-info room-item">Mesa para 4 pessoas</li>
                    <li class="room-info room-item">Impressora</li>
                    <li class="room-info room-item">Ar condicionado</li>
                
                </ol>

        </div>

    </div>

</div>

<hr>

<div class="row">

    <div class="col-12">

        <div class="room w-100">

            <div class="content-hours w-100">
                <button onclick="toogle(this)" class="hour morning bg-{{st1}} pointer border-right"><strong>8 - 9</strong></button>
                <button onclick="toogle(this)" class="hour morning bg-{{st2}} pointer border-right"><strong>9 - 10</strong></button>
                <button onclick="toogle(this)" class="hour morning bg-{{st3}} pointer border-right"><strong>10 - 11</strong></button>
                <button onclick="toogle(this)" class="hour morning bg-{{st4}} pointer border-right"><strong>11 - 12</strong></button>
                
                <div class="hour bg-w"><strong>//</strong></div>

                <button onclick="toogle(this)" class="hour afternoon bg-{{st6}} pointer border-right"><strong>14 - 15</strong></button>
                <button onclick="toogle(this)" class="hour afternoon bg-{{st7}} pointer border-right"><strong>15 - 16</strong></button>
                <button onclick="toogle(this)" class="hour afternoon bg-{{st8}} pointer border-right"><strong>16 - 17</strong></button>
                <button onclick="toogle(this)" class="hour afternoon bg-{{st9}} pointer border-right"><strong>17 - 18</strong></button>
            </div>

        </div>

    </div>

</div>

<div class="row">

    <div class="offset-5 col-12">

        <a href="{% url 'make_booking' %}"><button class="btn btn-success">Confirmar</button></a>

    </div>
    
</div>
